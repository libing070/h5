<script>
    $(function () {
        var swiper = new Swiper('.swiper1 .swiper-container', {
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            on: {
                slideChangeTransitionStart: function () {
                    updateNavPosition();
                    $("body").find(".children").eq(this.activeIndex).show().siblings('.children').hide();

                },
            },
        });



        var a1warp = new Swiper('.a1-warp .swiper-container', {
            loop:true,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            pagination: {
                el: '.a1-warp .swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';
                },
            },
            navigation: {
                nextEl: '.swiper1_next',
                prevEl: '.swiper1_prve',
            },
        });
        var a2warp = new Swiper('.a2-warp .swiper-container', {
            loop:true,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            pagination: {
                el: '.a2-warp .swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';
                },
            },
            navigation: {
                nextEl: '.swiper1_next',
                prevEl: '.swiper1_prve',
            },
        });
        var a3warp = new Swiper('.a3-warp .swiper-container', {
            loop:true,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            pagination: {
                el: '.a3-warp .swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';
                },
            },
            navigation: {
                nextEl: '.swiper1_next',
                prevEl: '.swiper1_prve',
            },
        });
        var a4warp = new Swiper('.a4-warp .swiper-container', {
            loop:true,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            pagination: {
                el: '.a4-warp .swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';
                },
            },
            navigation: {
                nextEl: '.swiper1_next',
                prevEl: '.swiper1_prve',
            },
        });
        var previewSwiper = new Swiper('.preview .swiper-container', {
            slidesPerView: '4',
            on: {
                tap: function () {
                    $("body").find(".children").eq(previewSwiper.clickedIndex).show().siblings('.children').hide();
                    swiper.slideTo(previewSwiper.clickedIndex)
                }
            },
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper

        });

        function updateNavPosition() {
            $('.preview .active-nav').removeClass('active-nav');
            var activeNav = $('.preview .swiper-slide').eq(swiper.activeIndex).addClass('active-nav');
            if (!activeNav.hasClass('swiper-slide-visible')) {
                if (activeNav.index() > previewSwiper.activeIndex) {
                    var thumbsPerNav = Math.floor(previewSwiper.width / activeNav.width()) - 1;
                    previewSwiper.slideTo(activeNav.index() - thumbsPerNav)
                } else {
                    previewSwiper.slideTo(activeNav.index())
                }
            }
        }
    });
</script>
