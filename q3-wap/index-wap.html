            <div class="op" style="display: none">
            <img class="select-arrow" src="images/select.png">
            <select name="car" id="car" class="tip">
            <option value="">车型</option>
            <option value="Q3">Q3</option>
            </select>
            </div>
            <div class="op">
                <input class="tip" type="text" name="realname" id="realname" placeholder="请填写您的姓名"/>
            </div>
            <div class="op">
                <input class="tip" type="number" oninput="mobileFun()" name="user_mobile" id="user_mobile"
                       placeholder="请填写您的电话号码"/>
            </div>
            <div class="op">
                <div class="half left">
                    <img class="select-arrow" src="images/select.png">
                    <select style="background-color: rgba(0,0,0,0);" class="tip" id="province" name="province">
                        <option value="">省份</option>
                    </select>
                </div>
                <div class="half right">
                    <img class="select-arrow" src="images/select.png">
                    <select style=" background-color: rgba(0,0,0,0);" class="tip" id="city" name="city">
                        <option value="">城市</option>
                    </select>
                </div>
            </div>
            <div class="op">
                <img class="select-arrow" src="images/select.png">
                <select name="dealer" id="dealer" class="tip">
                    <option value="">经销商</option>
                </select>
            </div>
            <div class="info">
                <div class="message">
                    <p class="title" id="dealer_title"></p>
                    <p><img src="images/icon_address.png">&nbsp;&nbsp;<span id="dealer_address"></span></p>
                    <p><img src="images/icon_phone.png">&nbsp;&nbsp;销售热线:<span id="dealer_mobile"></span>
                    </p>
                </div>
                <div class="no-message">
                    <p class="title">该城市暂无经销商，请搜索周边城市！</p>
                </div>
            </div>
            <div class="op privacy" id="tiaokuan" style="margin: 0 auto;">
                <input style="float:left;margin-top: 2px;outline: none;border-radius: 0px; display:inline-block;width:5%;background: rgb(255, 255, 255); opacity: 0.7; color: rgb(51, 51, 51);"
                       type="checkbox" id="js_agreement" class="l">
                <label style="float:right; color: #313131;display:inline-block;width:93%;font-size: 0.6rem"
                       for="js_agreement" class="r">您的个人资料有可能会提交至厂商的授权经销商，与您进一步沟通试驾，购车等事宜。</label>
            </div>
            <div class="op" style="margin-top: 1%">
                <div class="half left btn call">
                    <a class="call_now" id="liuzi_call_now" href="javascript:void(0);" style="border: 1px solid #4B4B4B;color: white;background-color: #4B4B4B">一键呼叫</a>
                </div>
                <div class="half right btn app">

                </div>
            </div>
        </div>
    </div>

<script>
    function resetVideo() {
        videoLen=$("video").length;
        for(var i=0;i<videoLen;i++){
            $("video").get(i).pause();
            $("video").eq(i).hide().next().show();
        }
    }
    $(function () {

        $(".menu").on("click",'.s1',function () {
            if(!$(this).hasClass("active")){
                $(this).addClass("active").siblings().removeClass("active");
                var type=$(this).attr("type");
               if(type==1){
                   $(".page1").fadeIn();
                   $(".page3").fadeOut();
               }else{
                   $(".page3").fadeIn();
                   $(".page1").fadeOut();
               }
            }

            resetVideo();

        })


        setTimeout(function () {
            var banner1 = new Swiper('.banner1 .swiper-container', {
                slidesPerView: 1,
                // spaceBetween: 30,
                observer: true, //修改swiper自己或子元素时，自动初始化swiper
                observeParents: true, //修改swiper的父元素时，自动初始化swiper
                preventClicksPropagation: false,
                pagination: {
                    el: '.banner1 .swiper-pagination',
                    clickable: true,
                },
                loop:true,
                autoplay: {
                    disableOnInteraction: false, //手动滑动之后不打断播放
                    delay: 3000
                },
            });
            var banner2 = new Swiper('.banner2 .swiper-container', {
                slidesPerView: 1,
                // spaceBetween: 30,
                observer: true, //修改swiper自己或子元素时，自动初始化swiper
                observeParents: true, //修改swiper的父元素时，自动初始化swiper
                preventClicksPropagation: false,
                pagination: {
                    el: '.banner2 .swiper-pagination',
                    clickable: true,
                },
                loop:true,
                autoplay: {
                    disableOnInteraction: false, //手动滑动之后不打断播放
                    delay: 3000
                },
            });

        },3000);

        var peizhiswiper = new Swiper('.peizhi .swiper-container', {
            slidesPerView: 1,
            // spaceBetween: 30,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            preventClicksPropagation: false,
            pagination: {
                el: '.peizhi .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.peizhi .swiper-button-next',
                prevEl: '.peizhi .swiper-button-prev',
            },
        });
        var peizhiswiper1 = new Swiper('.peizhi1 .swiper-container', {
            slidesPerView: 1,
            // spaceBetween: 30,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            preventClicksPropagation: false,
            pagination: {
                el: '.peizhi1 .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.peizhi1 .swiper-button-next',
                prevEl: '.peizhi1 .swiper-button-prev',
            },
        });
        var page3banner1List=$(".page3-banner1");
        for(var i=0;i<page3banner1List.length;i++) {
                new Swiper($(page3banner1List[i]).find('.swiper-container'), {
                    slidesPerView: 1,
                    // spaceBetween: 30,
                    observer: true, //修改swiper自己或子元素时，自动初始化swiper
                    observeParents: true, //修改swiper的父元素时，自动初始化swiper
                    preventClicksPropagation: false,
                    pagination: {
                        el: '.page3-banner1-'+(i+1),
                        clickable: true,
                        // renderBullet: function (index, className) {
                        //     // 关键 保证下面span标签之间的内容不能同其他swiper的pagination里span的内容一样即可！！
                        //     return "<span class=" + className + "></span>"
                        // }
                    },
                });
        }

        var page3banner2List=$(".page3-banner2");
        for(var i=0;i<page3banner2List.length;i++) {
           new Swiper($(page3banner2List[i]).find('.swiper-container'), {
                slidesPerView: 1,
                // spaceBetween: 30,
                observer: true, //修改swiper自己或子元素时，自动初始化swiper
                observeParents: true, //修改swiper的父元素时，自动初始化swiper
                preventClicksPropagation: false,
                pagination: {
                    el: '.page3-banner2-'+(i+1),
                    clickable: true,
                },
                on:{
                    tap:function (e) {
                        var type= $(".page3-menu .page3-city.active").attr("type");
                        var dom=e.target;
                        if($(dom).hasClass("video-bg")){
                            $(".city-box"+type+" .page3-banner2").find(".swiper-slide").eq(this.clickedIndex).find(".video-bg").hide();
                            $(".city-box"+type+" .page3-banner2").find(".swiper-slide").eq(this.clickedIndex).find("video").show().get(0).play();
                        }

                    },
                    slideChangeTransitionStart: function(event){
                        var type= $(".page3-menu .page3-city.active").attr("type");
                        $(".city-box"+type+" .page3-banner2").each(function () {
                            $(this).find("video").get(0).pause();
                            $(this).find("video").get(1).pause();
                            $(this).find("video").get(2).pause();
                            $(this).find("video").get(3).pause();
                            $(this).find(".video-bg").show();
                            $(this).find("video").hide();
                        })
                    },
                }
            });
        }

        $(".page3-menu").on("click",'.page3-city',function () {
            resetVideo();
            if(!$(this).hasClass("active")) {
                $(this).addClass("active").siblings().removeClass("active");
                var  type=$(this).attr("type");
                $(".city-box.city-box"+type).fadeIn();
                $(".city-box").not(".city-box"+type).hide();
            }
        })


        $(".wenzhang").on("click",'.load-more',function () {
            $('.wenzhang-list').append($('.wenzhang-list').html());
        })

        $('.wenzhang-list .item').on('click', function () {
            $('.evaluation_pop').show();
            var framescure = $(this).attr('data-framescure');
            $('#myframe1Div').load(framescure);
        });
        $('.evaluation_pop .closeIframe').on('click', function () {
            $('body').css('overflow', 'scroll');
            $('#myframe1Div').empty();
            $('.evaluation_pop').hide();
        });

    });
