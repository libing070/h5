<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/layer.css">
    <!-- 适配wap pad/pc -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/base_pc.css" media="(min-width:767px)">
    <link rel="stylesheet" href="./css/base_wap.css" media="(max-width:767px)">
    <link rel="stylesheet" href="./css/swiper_reset.css">
    <title>营销智库</title>
</head>

<body>
    <div class="container pc" id="pc">
        <!--pc代码 -->
    </div>

    <div class="container wap" id="wap">
        <!--wap代码 -->
        <div class="wap-banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    
                </div>
                <div class="swiper-pagination wapBanner_pagination"></div>
            </div>
            <div class="ttSwiper_btn">
                <div class="swiper-button-prev wapBanner_prev"></div>
                <div class="swiper-button-next wapBanner_next"></div>
            </div>
        </div>

        <div class="readRank">
            <img src="./images/wap/readRank_title.png" alt="">
            <div class="swiper-container">
                
            </div>
            <div class="paginationBox">
                <div class="swiper-pagination readRankpagination"></div>
            </div>
        </div>

        <div class="wap-article">
            <div class="wap-art-title">
                <p>文章</p>
            </div>
            <a class="turnBtn artTurnBtn" href="javascript:;">
                <img src="./images/wap/turn_right_black.png" alt="">
            </a>
            <div class="artSwiper">
                <div class=" swiper-container">
                    <div class="swiper-wrapper">

                    </div>
                </div>
            </div>
        </div>

        <div class="wap-article wap-knowledge">
            <div class="wap-art-title">
                <p>知识</p>
            </div>
            <a class="turnBtn kldTurnBtn" href="javascript:;">
                <img src="./images/wap/turn_right_black.png" alt="">
            </a>
            <div class="kldSwiper">
                <div class=" swiper-container">
                    <div class="swiper-wrapper">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="activity">
            <div class="active_title">
                <img src="./images/wap/active_title.jpg" alt="">
                <a class="turnBtn actTurnBtn" href="javascript:;">
                    <img src="./images/wap/turn_right.png" alt="">
                </a>
            </div>
            <div class="active_banner">
                
            </div>
            <div class="active_cont">
                
            </div>
            <div class="activeSwiper">
                <div class=" swiper-container">
                    <div class="swiper-wrapper">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="popular_recommend">
            <div class="wap_popular">
                <img src="./images/wap/popular_title.png" alt="">
                <ul class="pr_cont">
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/common/jquery-1.11.2.min.js"></script>
    <script src="./js/common/jquery.cookie.js"></script>
    <script src="./js/common/anime.min.js"></script>
    <script src="./js/common/layer.js"></script>
    <script src="./js/common/rem.js"></script>
    <script src="./js/common/swiper.min.js"></script>
    <script src="./js/common/md5.js"></script>
    <script src="./js/main.js?v=1"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baseWap.js"></script>
    <script src="./js/common/baiduTemplate.js"></script>

    <!--banner-->
    <script id="banner" type="text/html">           
        <%for(var i=0;i<keyVersionList.length;i++){%>
        <div class="swiper-slide">
            <a href="<%=keyVersionList[i].Url%>">
                <img src="<%=keyVersionList[i].KeyVisionUrl%>" alt="">
                <div class="slide_cont">
                    <img class="trademark" src="./images/wap/audi-icon.png" alt="">
                    <p>2018年奥迪 #Goooo Home#
                        新春致意数字创意营销</p>
                    <a class="turnBtn bannerTurnBtn" href="javascript:;">
                        <img src="./images/wap/turn_right.png" alt="">
                    </a>
                </div>
            </a>
        </div>
        <%}%>
    </script>

    <!--一周阅读排行-->
    <script id="week_read_ranking" type="text/html">
        <div class="swiper-wrapper">
            <%for(var i=0;i<forumInfo.length;i++){%>
                <div class="swiper-slide">
                    <a href="details.html?id=<%=forumInfo[i].id%>">
                        <img src="<%=forumInfo[i].picUrl%>" alt="">
                        <div class="readBox">
                            <%if (forumInfo[i].type==0){%>
                            <div class="jiaobiao article"></div>
                            <%}else{%>
                            <div class="jiaobiao knowledge"></div>
                            <%}%>
                            <div class="read_txt">
                                <div class="zhbg"><%=(i+1)>9?(i+1):('0'+(i+1))%></div>
                                <p><%=forumInfo[i].title%></p>
                                <p><%=forumInfo[i].summary%></p>
                            </div>
                        </div>
                    </a>
                </div>
            </a>
            <%}%>
        </div>
    </script>

    <!--文章-->
    <script id="article_list" type="text/html">
        <%for(var i=0;i<articleList.length;i++){%>
        <div class="swiper-slide">
            <a href="details.html?id=<%=articleList[i].id%>">
                <img src="<%=articleList[i].picUrl%>" alt="">
            </a>
            <div class="art_txt">
                <div>
                    <a href="details.html?id=<%=articleList[i].id%>">
                        <span class="art_time"><%=articleList[i].createTime.substr(0, 10)%></span>
                    </a>
                    <p class="art_cont"><%=articleList[i].title%></p>
                    <p class="art_icon">
                        <span><i></i><%=articleList[i].commentCount%></span>
                        <span><i></i><%=articleList[i].visitCount%></span>
                        <%if (articleList[i].IsLike){%>
                        <span><i style="background:url('./images/wap/heart-icon-red.png') no-repeat;background-size:100% "></i><%=articleList[i].likeCount%></span>
                        <%}else{%>
                        <span><i></i><%=articleList[i].likeCount%></span>
                        <%}%>

                    </p>
                </div>
            </div>
        </div>
        <%}%>
    </script>

    <!--知识-->
    <script id="knowledge_list" type="text/html">
        <%for(var i=0;i<knowHowList.length;i++){%>
        <div class="swiper-slide">
            <a href="details.html?id=<%=knowHowList[i].id%>">
                <img src="<%=knowHowList[i].picUrl%>" alt="">
            </a>
            <div class="art_txt">
                <div>
                    <a href="details.html?id=<%=knowHowList[i].id%>">
                        <span class="art_time"><%=knowHowList[i].createTime.substr(0, 10)%></span>
                    </a>
                    <p class="art_cont"><%=knowHowList[i].title%></p>
                    <p class="art_icon">
                        <span><i></i><%=knowHowList[i].commentCount%></span>
                        <span><i></i><%=knowHowList[i].visitCount%></span>
                        <%if (knowHowList[i].IsLike){%>
                        <span><i style="background:url('./images/wap/heart-icon-red.png') no-repeat;background-size:100% "></i><%=knowHowList[i].likeCount%></span>
                        <%}else{%>
                        <span><i></i><%=knowHowList[i].likeCount%></span>
                        <%}%>
                    </p>
                </div>
            </div>
        </div>
        <%}%>
    </script>

    <!--活动top img-->
    <script id="activity_top_img" type="text/html">
        <%if (recommendList.length>0) {%>
        <a href="active-details.html?id=<%=recommendList[0].id%>">
            <img src="<%=recommendList[0].picUrl%>" alt="">
        </a>
        <img class="pop-recomm" src="./images/wap/pop-recomm.png" alt="">
        <%}%>
    </script>

    <!--活动top-->
    <script id="activity_top" type="text/html">
        <%if (recommendList.length>0) {%>
        <div class="active_cont_left">
            <span><%=recommendList[0].createTime.substr(0, 10)%></span>
        </div>
        <div class="active_cont_right">
            <a href="active-details.html?id=<%=recommendList[0].id%>">
                <p class="active_p1"><%=recommendList[0].title%></p>
            </a>
            <p class="active_p2"><%=recommendList[0].summary%></p>
            <p class="art_icon act_icon">
                <span><i></i><%=recommendList[0].commentCount%></span>
                <span><i></i><%=recommendList[0].visitCount%></span>
                <%if (recommendList[0].IsLike){%>
                <span><i style="background:url('./images/wap/heart-icon-red.png') no-repeat;background-size:100% "></i><%=recommendList[0].likeCount%></span>
                <%}else{%>
                <span><i></i><%=recommendList[0].likeCount%></span>
                <%}%>

            </p>
        </div>
        <%}%>
    </script>

    <!--活动list-->
    <script id="activity_list" type="text/html">
        <%if (recommendList.length>1) {%>
            <div class="swiper-slide">
                <a href="active-details.html?id=<%=recommendList[1].id%>">
                    <img src="<%=recommendList[1].picUrl%>" alt="">
                </a>
                <!-- <img src="./images/wap/artSwiper_1.jpg" alt=""> -->
                <div class="art_txt">
                    <div>
                        <span class="art_time"><%=recommendList[1].createTime.substr(0, 10)%></span>
                        <a href="active-details.html?id=<%=recommendList[1].id%>">
                            <p class="art_cont"><%=recommendList[1].title%></p>
                        </a>
                        <p class="art_icon">
                            <span><i></i><%=recommendList[1].commentCount%></span>
                            <span><i></i><%=recommendList[1].visitCount%></span>

                            <%if (recommendList[1].IsLike){%>
                            <span><i style="background:url('./images/wap/heart-icon-red.png') no-repeat;background-size:100% "></i><%=recommendList[1].likeCount%></span>
                            <%}else{%>
                            <span><i></i><%=recommendList[1].likeCount%></span>
                            <%}%>
                        </p>
                    </div>
                </div>
            </div>
        <%}%>
        <%if (recommendList.length>2) {%>
            <div class="swiper-slide">
                <a href="active-details.html?id=<%=recommendList[2].id%>">
                    <img src="<%=recommendList[2].picUrl%>" alt="">
                </a>
                <!-- <img src="./images/wap/artSwiper_1.jpg" alt=""> -->
                <div class="art_txt">
                    <div>
                        <span class="art_time"><%=recommendList[2].createTime.substr(0, 10)%></span>
                        <a href="active-details.html?id=<%=recommendList[2].id%>">
                            <p class="art_cont"><%=recommendList[2].title%></p>
                        </a>
                        <p class="art_icon">
                            <span><i></i><%=recommendList[2].commentCount%></span>
                            <span><i></i><%=recommendList[2].visitCount%></span>
                            <%if (recommendList[2].IsLike){%>
                            <span><i style="background:url('./images/wap/heart-icon-red.png') no-repeat;background-size:100% "></i><%=recommendList[2].likeCount%></span>
                            <%}else{%>
                            <span><i></i><%=recommendList[2].likeCount%></span>
                            <%}%>
                        </p>
                    </div>
                </div>
            </div>
        <%}%>
    </script>

    <script id="hot_list" type="text/html">
        <%for(var i=0;i<hotList.length;i++){%>
        <li>
            <div class="pr_img">
                <img src="<%=hotList[i].picUrl%>" alt="">
                <div class="pr_img_time">
                    <%=hotList[i].createTime.substr(0, 10)%>
                </div>
                <img class="pop_recomm_icon" src="./images/wap/pop-recomm.png" alt="">
            </div>
            <div class="pr_txt_cont">
                <p><%=hotList[i].title%></p>
                <p><%=hotList[i].summary%></p>
            </div>
        </li>
        <%}%>
    </script>

    <script>
        // UserManager.isLogin(null, function(){
        //     window.location = "./personalCenter/userhome.html";
        // });
        $(function () {
            //banner
            $.request("/api/Forum/GetKeyVersionInfo", null, function(res){
                var html = baidu.template('banner',res.data);
                $(".wap-banner .swiper-container .swiper-wrapper").html(html);
                var wapBanner = new Swiper('.wap-banner .swiper-container', {
                    observer: true, //修改swiper自己或子元素时，自动初始化swiper
                    observeParents: true, //修改swiper的父元素时，自动初始化swiper
                    autoplay: true,//可选选项，自动滑动
                    loop: true,
                    pagination: {
                        el: '.wapBanner_pagination',
                    },
                    navigation: {
                        nextEl: '.wapBanner_next',
                        prevEl: '.wapBanner_prev',
                    },
                });
            });
            //一周阅读排行
            $.request("/api/Forum/GetWeekReadSort", null, function(res){
                var html = baidu.template('week_read_ranking',res.data);
                $(".readRank .swiper-container").html(html);
                var readRank = new Swiper('.readRank .swiper-container', {
                    observer: true, //修改swiper自己或子元素时，自动初始化swiper
                    observeParents: true, //修改swiper的父元素时，自动初始化swiper
                    // autoplay: true,//可选选项，自动滑动
                    loop: true,
                    centeredSlides: true,
                    slidesPerView: 2.2,
                    spaceBetween: 20,
                    pagination: {
                        el: '.readRankpagination'
                    },
                    on: {
                        slideChangeTransitionStart: function () {
                            $('.readRank .swiper-slide').find('.read_txt').slideUp();
                            $('.readRank .swiper-slide-active').find('.read_txt').slideDown();
                        }
                    }
                }); 
            });
            
            $.request("/api/Forum/GetForumInfo", {timestamp:ts()}, function(res){
                //文章
                for(var i=0;i<res.data.articleList.length;i++){
                    NetPing(res.data.articleList[i].picUrl,function (re) {
                        if(!re){
                            res.data.articleList[i].picUrl='./images/wap/404.png'
                        }else{
                            res.data.articleList[i].picUrl= res.data.articleList[i].picUrl;
                        }
                    })
                }
                var html = baidu.template('article_list',res.data);
                $(".artSwiper .swiper-container .swiper-wrapper").html(html);
                var artSwiper = new Swiper('.artSwiper .swiper-container', {
                    observer: true, //修改swiper自己或子元素时，自动初始化swiper
                    observeParents: true, //修改swiper的父元素时，自动初始化swiper
                    // autoplay: true,//可选选项，自动滑动
                    loop: true,
                    centeredSlides: true,
                    slidesPerView: 2,
                    spaceBetween: 40,
                });
                //知识
                var html = baidu.template('knowledge_list',res.data);
                $(".kldSwiper .swiper-container .swiper-wrapper").html(html);
                var kldSwiper = new Swiper('.kldSwiper .swiper-container', {
                    observer: true, //修改swiper自己或子元素时，自动初始化swiper
                    observeParents: true, //修改swiper的父元素时，自动初始化swiper
                    // autoplay: true,//可选选项，自动滑动
                    loop: true,
                    centeredSlides: true,
                    slidesPerView: 2,
                    spaceBetween: 40,
                });
                //活动
                var html = baidu.template('activity_top_img', res.data);
                $(".wap .active_banner").html(html);
                var html = baidu.template('activity_top',res.data);
                $(".wap .active_cont").html(html);
                var html = baidu.template('activity_list',res.data);
                $(".wap .activeSwiper .swiper-container .swiper-wrapper").html(html);
                var activeSwiper = new Swiper('.activeSwiper .swiper-container', {
                    observer: true, //修改swiper自己或子元素时，自动初始化swiper
                    observeParents: true, //修改swiper的父元素时，自动初始化swiper
                    // autoplay: true,//可选选项，自动滑动
                    loop: true,
                    // centeredSlides: true,
                    slidesPerView: 2,
                    spaceBetween: 10,
                });
                //热门
                var html = baidu.template('hot_list', res.data);
                $(".wap .popular_recommend ul").html(html);

            });

            
        })
    </script>
</body>


</html>
