<!-- Initialize Swiper -->
<script>
    $(function () {
        for (var i=1;i<=12;i++){
            $("#swiperWrapperList").append("<div class='swiper-slide'><img src='images/swiper2/showImg/show-img"+i+"-huise.jpg'></div>");
        }
        var swiper = new Swiper('body .swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            observer:true,/*启动动态检查器，当改变swiper的样式（例如隐藏/显示）或者修改swiper的子元素时，自动初始化swiper。*/
            observeParents:true,/*将observe应用于Swiper的父元素。当Swiper的父元素变化时，例如window.resize，Swiper更新。*/
        });

       $(".swiper2").on("click",'img',function (e) {
           $(".swiper2_").show();
           // $(".swiper2").hide();
           e.preventDefault();
           swiper.slideTo($(this).attr("num")-1, 0);
       })

        $(".swiper-button-close").on("click",function () {
            $(".swiper2").show();
            $(".swiper2_").hide();
        })
    });
</script>
