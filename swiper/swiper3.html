<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>swiper3</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/base.css?c=0.3">
    <link rel="stylesheet" href="./css/swiper3.css">

</head>
<body>
<div class="content title">
    <div class="swiper-container">
        <div class="swiper-wrapper swiper-no-swiping" id="swiperWrapperTitle" >
        </div>
    </div>
</div>
<div class="swiper-container swiper-list swiper-no-swiping">
    <div class="swiper-wrapper" id="swiperWrapperList">
    </div>
    <div class="swiper-button-prev swiper-list-prev"></div>
    <div class="swiper-button-next swiper-list-next"></div>
</div>

</body>
<script src="./js/jquery-1.11.2.min.js"></script>
<!-- Swiper JS -->
<script src="./js/swiper.min.js"></script>
<script src="./js/base.js?c=0.1"></script>
<!-- Initialize Swiper -->
<script>
    $(function () {
        for (var k=1;k<=12;k++){
            $("#swiperWrapperList").append("<div class='swiper-slide'><img src='images/swiper3/word_"+k+".png'></div>");
            $("#swiperWrapperTitle").append("<div class='swiper-slide'><img src='images/swiper3/prize_"+k+".png'><div class='wrap'><img  class='photo-back' src='images/swiper3/photo_back.png'><img class='avatar' src='images/swiper3/default_avatar.png'><img class='tanyue' src='images/swiper3/tanyue_"+k+".png'></div></div>");
        }
        $(".wrap .avatar").css("height",$(".wrap .avatar").width());
        var title_swiper = new Swiper('.title .swiper-container',{
            loop: true,
            noSwiping: true,
            navigation: {
                nextEl: '.swiper-list-next',
                prevEl: '.swiper-list-prev',
            },
        });

        var swiper_list = new Swiper('.swiper-list', {
            loop: true,
            centeredSlides: true,
             noSwiping: true,
            slidesPerView: 3,
            navigation: {
                nextEl: '.swiper-list-next',
                prevEl: '.swiper-list-prev',
            },
            on: {
                slideNextTransitionStart: function () {
                    filterEle();
                },
                slidePrevTransitionStart: function () {
                    filterEle();
                }
            }
        });
        //过滤显示隐藏元素
        function filterEle() {
            $('.swiper-list .swiper-slide').css('opacity', '0');
            $('.swiper-list .swiper-slide').filter('.swiper-slide-next,.swiper-slide-active,.swiper-slide-prev').css('opacity', '1');
            $('.swiper-list .swiper-slide').filter('.swiper-slide-active').css("transform", "scale(1.2,1.2)");
            $('.swiper-list .swiper-slide').filter('.swiper-slide-next,.swiper-slide-prev').css("transform", "scale(1,1)");
        };


    });
</script>
</html>
