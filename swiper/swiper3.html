<style>
    .swiper{
        position: absolute;
        height: 5%;
        top: 70%;
        width: 100%;
    }
    .swiper .prve{
        position: absolute;
        width: 15px;
        top: 0.1rem;
        left: 0;
        margin-top:0 !important;
        height: 100% !important;
    }
    .swiper .next{
        position: absolute;
        width: 15px;
        top: 0.1rem;
        right: 0;
        margin-top:0 !important;
        height: 100% !important;

    }
    .swiper_scorll {
        position: absolute;
        width: 90%;
        height: 100%;
        left: 0;
        right: 0;
        margin: 0 auto;
        background-color: #FFFFFF;
    }
    .swiper_scorll .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper_scorll .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: -webkit-box;

        display: -webkit-flex;
        display: flex;

        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-button-prev, .swiper-container-rtl .swiper-button-next,
    .swiper-button-next, .swiper-container-rtl .swiper-button-prev{
        background-image: none;
    }
    .swiper_scorll .swiper-container img{
        width: 70% !important;
    }
    .swiper_scorll .swiper-slide{
        opacity: 0.4;
    }
    .swiper_scorll .swiper-slide-thumb-active {
        opacity: 1;
    }



    .title{

    .title .swiper-container {

        align-items: center;
    }

    .wrap{
        position: absolute;
        width: 100%;
        height: 13rem;
        top: 2rem;
    }
    .wrap .photo-back{
        position: absolute;
        width: 25%;
        margin: auto;
        left: 0;
        right: 0;
    }
    .wrap .avatar{
        position: absolute;
        width: 23%;
        top: 0.2rem;
        margin: auto;
        left: 0;

        border-radius: 50%;
        right: 0;
    }

    .wrap .tanyue{
        position: absolute;
        width: 100%;
        top: -3rem;
        margin: auto;
        left: 0;
        right: 0;
    }
</style>

<!-- Initialize Swiper -->
<script>
    $(function () {
        for (var i=1;i<=12;i++){
            $("#swiperWrapperList").append("<div class='swiper-slide'><img src='images/swiper3/word_"+i+".png'></div>")
        }
        var swiper = new Swiper('.swiper_scorll .swiper-container', {
            slidesPerView: 3,
            spaceBetween: 5,
            freeMode: true,
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        var title_swiper = new Swiper('.title .swiper-container',{
            thumbs: {
                swiper: swiper
            }
        });

        $(".wrap .avatar").css("height",$(".wrap .avatar").width())
    });
</script>
