    <script>

        window.onload = function () {
            var scroll = document.getElementsByClassName("scroll")[0];//ie不兼容，换成id会成功
            var panel = document.getElementsByClassName("panel");//ie不兼容，换成id会成功

            var clientH = window.innerHeight;
            scroll.style.height = clientH + "px";
            for (var i = 0; i < panel.length; i++) {
                panel[i].style.height = clientH + "px";
            }
            /*下面是关于鼠标滚动*/
            // var inputC = document.getElementsByTagName("input");
            var inputC = $('input[name="radio-set"]');
            console.log(inputC.length)
            var wheel = function (event) {
                if ($('.scrollState').attr('scrollState') == 'true') {
                    $('.scrollState').attr('scrollState', 'false')
                } else {
                    return false;
                }
                var delta = 0;
                if (!event)//for ie
                    event = window.event;
                if (event.wheelDelta) {//ie,opera
                    delta = event.wheelDelta / 120;
                } else if (event.detail) {
                    delta = -event.detail / 3;
                }
                if (delta) {
                    handle(delta, inputC);
                }
                if (event.preventDefault)
                    event.preventDefault();
                event.returnValue = false;
            };
            if (window.addEventListener) {
                window.addEventListener('DOMMouseScroll', wheel, false);
            }
            window.onmousewheel = wheel;
        };
        function handle(delta, arr) {
            var num;
            for (var i = 0; i < arr.length; i++) {//得到当前checked元素的下标
                if (arr[i].checked) {
                    num = i;
                }
            }
            if (delta > 0 && num > 0) {//向上滚动
                num--;
                arr[num].checked = true;
                console.log(num)
                if (num == 0) {
                    $('.scrollBar ul li').eq(1).attr('class', '');
                    aniTranslateX('.page1_title', ['0', '40rem'], 4000, 500);
                    aniTranslateX('.page1_txt', ['0', '40rem'], 4000, 1000);
                }
                if (num == 1) {
                    $('.scrollBar ul li').eq(2).attr('class', '');
                    // 第二页动画
                    aniTranslateX('.about_title', ['0', '-15rem'], 4000, 500);
                    aniTranslateX('.about_txt', ['0', '30rem'], 4000, 500);
                    aniRound('.income', [0, 50], 1, 3000);
                    aniRound('.year', [0, 16], 1, 3100);
                    aniRound('.number', [0, 900], 1, 3200);
                    aniRound('.percentage', [0, 90], 1, 3300);
                    aniScale('.swiper_2', [(1, 1), (1.2, 1.2)], 4000, 500);
                }
                if (num == 2) {
                    $('.scrollBar ul li').eq(3).attr('class', '');
                    //第三页动画
                    aniTranslateY(['.page3Txt_1'], ['0', '-40rem'], 4000, 500);
                    aniTranslateY(['.page3Txt_2'], ['0', '-40rem'], 4000, 1000);
                    aniTranslateY(['.page3Txt_3'], ['0', '-40rem'], 4000, 1500);
                    aniTranslateY(['.page3Txt_4'], ['0', '-40rem'], 4000, 2000);
                }
                if (num == 3) {
                    $('.scrollBar ul li').eq(4).attr('class', '');
                    //第四页动画
                    aniTranslateX('.page4_txt_01', ['0', '30rem'], 4000, 500);
                    aniTranslateX('.page4_txt_02', ['0', '-30rem'], 4000, 1000);
                    aniTranslateX('.page4_txt_03', ['0', '-30rem'], 4000, 1500);
                }
                if (num == 4) {
                    $('.scrollBar ul li').eq(5).attr('class', '');
                    $('.whiteIcon').attr('src', './images/whiteIcon.png');
                    //第五页动画
                    aniTranslateX('.page5_txt_01', ['0', '20rem'], 4000, 500);
                    // aniTranslateX('.page5_txt_02', ['0', '-30rem'], 4000, 500);
                }
                if (num - 1 < 0) {
                    $('.slide li').find('img').attr('src', './images/slide_2.png');
                } else {
                    $('.slide li').find('img').attr('src', './images/slide_2.png');
                    $('.slide li').eq((num - 1)).find('img').attr('src', './images/slide_1.png');
                }
            } else if (delta < 0 && num < 5) {//向下滚动
                console.log(num);
                if (num == 0) {
                    $('.scrollBar ul li').eq(1).attr('class', 'active');
                    // 第二页动画
                    aniTranslateX('.about_title', ['0', '-15rem'], 4000, 500);
                    aniTranslateX('.about_txt', ['0', '30rem'], 4000, 500);
                    aniRound('.income', [0, 50], 1, 3000);
                    aniRound('.year', [0, 16], 1, 3100);
                    aniRound('.number', [0, 900], 1, 3200);
                    aniRound('.percentage', [0, 90], 1, 3300);
                    aniScale('.swiper_2', [(1, 1), (1.2, 1.2)], 4000, 500);
                }
                if (num == 1) {
                    $('.scrollBar ul li').eq(2).attr('class', 'active');
                    //第三页动画
                    aniTranslateY(['.page3Txt_1'], ['0', '-40rem'], 4000, 500);
                    aniTranslateY(['.page3Txt_2'], ['0', '-40rem'], 4000, 1000);
                    aniTranslateY(['.page3Txt_3'], ['0', '-40rem'], 4000, 1500);
                    aniTranslateY(['.page3Txt_4'], ['0', '-40rem'], 4000, 2000);
                }
                if (num == 2) {
                    $('.scrollBar ul li').eq(3).attr('class', 'active');
                    //第四页动画
                    aniTranslateX('.page4_txt_01', ['0', '30rem'], 4000, 500);
                    aniTranslateX('.page4_txt_02', ['0', '-30rem'], 4000, 1000);
                    aniTranslateX('.page4_txt_03', ['0', '-30rem'], 4000, 1500);
                }
                if (num == 3) {
                    $('.scrollBar ul li').eq(4).attr('class', 'active');
                    //第五页动画
                    aniTranslateX('.page5_txt_01', ['0', '20rem'], 4000, 500);
                    // aniTranslateX('.page5_txt_02', ['0', '-30rem'], 4000, 500);
                }
                if (num == 4) {
                    $('.scrollBar ul li').eq(5).attr('class', 'active');
                    $('.whiteIcon').attr('src', './images/redIcon.png');
                }
                $('.slide li').find('img').attr('src', './images/slide_2.png');
                $('.slide li').eq(num).find('img').attr('src', './images/slide_1.png');
                num++;
                arr[num].checked = true;
            }
            setTimeout(function () {
                $('.scrollState').attr('scrollState', 'true');
            }, 500);
        }

            $('.page3 li').hover(function () {

            // 菜单按钮
            $('.menuBth').on('click', function () {
                if ($(this).attr('openNum') == '0') {
                    $('.menuPage').show();

                    $(this).attr('openNum', '1');
                    $(this).attr('src', './images/close.jpg');
                } else {
                    $('.menuPage').hide();
                    $('.nav_btn').hide();
                    $(this).attr('openNum', '0');
                    $(this).attr('src', './images/menu.jpg');
                }
            });
            $('.nav_btn').on('click', function () {
                $('.menuPage').hide();
                $('.nav_btn').hide();
                $('.menuBth').attr('openNum', '0');
                $('.menuBth').attr('src', './images/menu.jpg');
                // console.log($(this).index() / 2);
                var index = $(this).index() / 2;
                removeClassAct(index);
                if (index == 5) {
                    $('.whiteIcon').attr('src', './images/redIcon.png');
                } else {
                    $('.whiteIcon').attr('src', './images/whiteIcon.png');
                }
            });
            setTimeout(() => {
                aniTranslateX('.page1_title', '40rem', 4000, 500);
                aniTranslateX('.page1_txt', '40rem', 4000, 1000);
            }, 1000);
        });
        function removeClassAct(num) {
            $('.scrollBar ul li').attr('class', '');
            for (let i = 0; i < num + 1; i++) {
                $('.scrollBar ul li').eq(i).attr('class', 'active');
            }
        }
        //动画
        function aniTranslateX(className, unit, duration, delay) {
            anime({
                targets: [className],
                translateX: unit,
                duration: 1000,
                delay: delay,
                loop: false,
                easing: 'easeOutQuad'
            });
        }
        function aniTranslateY(className, unit, duration, delay) {
            anime({
                targets: className,
                translateY: unit,
                duration: 1000,
                delay: delay,
                loop: false,
                easing: 'easeOutQuad'
            });
        }
        function aniRound(className, range, round) {
            anime({
                targets: className,
                innerHTML: range,
                easing: 'linear',
                round: round, // Will round the animated value to 1 decimal
                delay: 2000,
                easing: 'easeOutQuad'
            });
        }
        function aniScale(className, unit, duration, delay) {
            anime({
                targets: className,
                scale: unit,
                duration: 2000,
                delay: delay,
                loop: false,
                easing: 'easeOutQuad'
            });
        }
