<script>
    // new VConsole()
    var clientWidth = document.body.clientWidth;
    var clientHeight = document.body.clientHeight;
    console.log(clientWidth, clientHeight)
    if (clientWidth == 414 && (clientHeight >= 808 && clientHeight <= 896)) {//iphone XR 兼容微信浏览器
        $('.after').css('bottom', '-35%');
        $('.technology_box').css('bottom', '51.5%');
        $('.win_info p').eq(0).css('margin-top', '27%');
    }
    if (clientWidth == 414 && (clientHeight >= 672 && clientHeight <= 736)) {//iphone 6,7,8 p 兼容微信浏览器
        $('.win_info p').eq(0).css('margin-top', '26%');
    }
    $('.join_now').click(function () {//点击开始动画过度到第二页
        $('.technology_box img').hide();
        $('.block_1').animate({ 'padding-top': '5%' }, 300, function () {
            $('.index_txt img').hide();
        });
        if (clientWidth == 375 && (clientHeight == 812 || clientHeight == 724)) {//兼容iphone x 
            $('.after').animate({ 'bottom': '-28%' }, 1000);
        } else if (clientWidth == 414 && (clientHeight >= 808 && clientHeight <= 896)) {
            $('.after').animate({ 'bottom': '-26%' }, 1000);
        } else {//iphone 6,7,8
            $('.after').animate({ 'bottom': '-33%' }, 1000);
        }
        $('.join_now').animate({ 'top': '30%' }, 1000, function () {//边框动画
            $(".technology_box img").attr('src', './images/9999.png');
            if (clientWidth == 375 && (clientHeight == 812 || clientHeight == 724)) {//兼容iphone x
                $('.technology_box').css('bottom', '60.5%');
            } else if (clientWidth == 414 && (clientHeight >= 808 && clientHeight <= 896)) {//xr
                $('.technology_box').css('bottom', '63%');
            } else {//iphone 6,7,8
                $('.technology_box').css('bottom', '53%');
            }
            $('.technology_box img').fadeIn(500, function () {//显示9999图片后边框再次运动并切换第二页面

                setTimeout(function () {
                    $('.technology_box').fadeOut(function () {
                        $('.index_txt').hide();
                        $(".block_1").css('padding', '30px');
                        $('.join_now').animate({
                            'width': '90%',
                            'height': '100%',
                            'margin': '30px auto',
                            'top': '0'
                        }, 500);
                        $(".after").animate({ 'width': '100%', 'bottom': '-75%' }, 500);
                        $(".before").animate({ 'width': '110%', 'top': '0', 'left': '-20px' }, 500)
                        $(".before:before").animate({ 'left': '0' }, 500);
                        $('.before_handle').animate({ 'width': '24%', 'top': '0' }, 500);
                        $('.before_horn').animate({ 'width': '25%', 'top': '20px' }, 500);
                        $('.after_handle').animate({ 'width': '24%' }, 500);
                        $('.after_horn').animate({ 'width': '25%' }, 500, function () {
                            $('.border_bg').show();
                            $(".region").hide();
                            $(".block_2").show();
                        });
                    });


                }, 200)
            });

        });
    });


    //loading页
    window.onload = function () {
        $(function () {
            $('.join_now').hide();
            var allPic = [
                'images/9999.png',
                'images/after_handle.png',
                'images/after_horn.png',
                'images/after_handle.png',
                'images/before_bandle.png',
                'images/before_horn.png',
                'images/bg.jpg',
                'images/bottom.png',
                'images/dial.png',
                'images/dial_arrow.png',
                'images/dial_cont.png',
                'images/draw_title.png',
                'images/draw_txt.png',
                'images/index_txt.png',
                'images/join_now.png',
                'images/left.png',
                'images/right.png',
                'images/text_title.png',
                'images/thumb.png',
                'images/top.png',
                'images/track.png',
                'images/turntable_txt.png',
                'images/winning_info.png',
                'images/winning_title.png',
                'images/winning_txt.png',
                'images/xiaoke.png',
                'images/petal_center.png',
                'images/petal_left.png',
                'images/petal_right.png',
                'images/loadding_bg.png',
                'images/di.png',
                'images/title2.png',
                'images/canyubtn.png',
                'images/nameicon.png',
                'images/phoneicon.png',
                'images/yxsicon.png',
                'images/messageicon.png'
                
            ];
            var interval;
            var timesRun = 0;
            var allLoad = new createjs.LoadQueue(false);
            allLoad.loadManifest(allPic);
            allLoad.on("progress", function (e) {
                var percentage = 9999//Math.ceil(e.progress * 100);
                if (interval == undefined) {
                } else {
                    clearInterval(interval);
                }
                interval = setInterval(function () {
                    if (timesRun >= percentage) {
                        clearInterval(interval);
                    } else {
                        timesRun += 111;
                        $('.number').html(timesRun)
                        if (timesRun >= 9990) {
                            timesRun += 9;
                            $('.number').html(timesRun)
                            clearInterval(interval);
                            if (percentage == 9999) {

                                if (resetPrize() == true) {
                                    //完成动作
                                    setTimeout(() => {
                                        $('.loadding').hide();
                                        checkBlock_4_2();
                                    }, 600);
                                } else {
                                    //完成动作
                                    setTimeout(() => {
                                        $('.loadding').hide();
                                        $('.join_now').show();
                                        $('.block_1').show();
                                    }, 600);
                                }
                            }
                        }
                    }
                }, 1);
            });
        })
    }

</script>
