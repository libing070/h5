<script>
    $(function () {

        var firstSwiper = new Swiper('.first-swiper .swiper-container', {
            slidesPerView: 1,
            // spaceBetween: 30,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            preventClicksPropagation: false,
            loop: true,
            pagination: {
                el: '.first-swiper .swiper-pagination',
                clickable: true,
            },
        });
        var peizhiswiper = new Swiper('.peizhi-swiper .swiper-container', {
            slidesPerView: 1,
            // spaceBetween: 30,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            preventClicksPropagation: false,
            navigation: {
                nextEl: '.peizhi-swiper .swiper-button-next',
                prevEl: '.peizhi-swiper .swiper-button-prev',
            },
        });
        var descswiper = new Swiper('.desc-swiper .swiper-container', {
            slidesPerView: 1,
            // spaceBetween: 30,
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            preventClicksPropagation: false,
            loop: true,
            pagination: {
                el: '.desc-swiper .swiper-pagination',
                clickable: true,
            },
        });
    });

</script>
