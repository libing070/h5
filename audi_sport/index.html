<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audi_sport</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/base.css?v=1.1">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
<div class="content all">
    <!-- header start -->
    <div class="content logo">
        <img class="img_back" src="images/logo_back.jpg"/>
        <img class="logo-left" src="images/logo_left.jpg"/>
        <img class="logo-right" src="images/logo_right.jpg"/>
    </div>
    <div class="content title">
        <img class="img_back" src="images/title_back.jpg"/>
        <img class="title-word" src="images/title_word.png"/>
    </div>
    <!-- header end -->

    <!-- banner start -->
    <div class="banner">
        <img class="img_back" src="images/banner_2.png"/>
        <div class="yuyue"></div>
        <div class="faxian"></div>
        <div class="wenda"></div>
    </div>
    <!-- banner end -->

    <!-- video start -->
    <div class="content video">
        <video controls="controls"  playsinline id="myVideo" style="object-fit:cover;display: none;" height="100%" width="100%" src="video/audi.mp4" preload="auto"></video>
        <img class="img_back video_post" src="images/video_back.jpg">
        <img class="btn-play" src="images/play.png">
        <!--<div class="poster">-->
        <!--</div>-->
    </div>
    <!-- video end -->

    <!-- cars start -->
    <div class="content cars">
        <img class="img_back" src="images/swiper_back.jpg">
        <div class="swiper-container swiper-no-swiping scan">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="word">
                        <img src="images/scan_s5.png">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="word">
                        <img src="images/scan_s4.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-container swiper-no-swiping back">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/rs4_back.png">
                </div>
                <div class="swiper-slide">
                    <img src="images/rs5_back.png">
                </div>
            </div>
        </div>
        <div class="swiper-container car">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/rs4.png" tag="next.png">
                </div>
                <div class="swiper-slide">
                    <img src="images/rs5.png" tag="pre.png">
                </div>
            </div>
        </div>
        <img class="star" src="images/star.png">
        <div class="btn-next">
            <img class="tag" src="images/next.png">
            <img class="arrow  bounceInEr" src="images/arrow.png">
        </div>
        <div class="liuzi-title">
            <img src="images/info_title.png">
        </div>
    </div>
    <!-- cars end -->

    <!-- liuzi start -->
    <div class="content liuzi">
        <img class="img_back" src="images/liuzi_back.jpg">
        <div class="form">
            <div class="op">
                <img class="select-arrow" src="images/select.png">
                <select name="car" id="car" class="tip">
                    <option value="">车型</option>
                    <option value="rs4">RS4</option>
                    <option value="rs5">RS5</option>
                </select>
            </div>
            <div class="op">
                <input class="tip" type="text" name="realname" id="realname" placeholder="请填写您的姓名"/>
            </div>
            <div class="op">
                <input class="tip" type="number" oninput="mobileFun()" name="user_mobile" id="user_mobile"
                       placeholder="请填写您的电话号码"/>
            </div>
            <div class="op">
                <div class="half left">
                    <img class="select-arrow" src="images/select.png">
                    <select  style="background-color: rgba(0,0,0,0);" class="tip" id="province" name="province">
                        <option value="">省份</option>
                    </select>
                </div>
                <div class="half right">
                    <img class="select-arrow" src="images/select.png">
                    <select style=" background-color: rgba(0,0,0,0);" class="tip" id="city" name="city">
                        <option value="">城市</option>
                    </select>
                </div>
            </div>
            <div class="op">
                <img class="select-arrow" src="images/select.png">
                <select name="dealer" id="dealer" class="tip">
                    <option value="">经销商</option>
                </select>
            </div>
            <div class="info">
                <div class="message">
                    <p class="title" id="dealer_title"></p>
                    <p><img src="images/icon_address.png">&nbsp;&nbsp;<span id="dealer_address"></span></p>
                    <p><img src="images/icon_phone.png">&nbsp;&nbsp;销售热线:<span id="dealer_mobile"></span>
                    </p>
                </div>
                <div class="no-message">
                    <p class="title">该城市暂无经销商，请搜索周边城市！</p>
                </div>
            </div>
            <div class="op">
                <div class="half left btn call">
                    <a class="call_now" href="javascript:void(0);">一键呼叫</a>
                </div>
                <div class="half right btn app">
                    <a class="app_now" href="javascript:void(0);">立即预约</a>
                </div>
            </div>
        </div>
    </div>
    <!-- liuzi end -->

    <!-- tmall start -->
    <div class="tmall">
        <img class="img_back" src="images/tmall_1.jpg">
        <img class="img_back" id="to_tmall" src="images/tmall_2.jpg">
        <img class="img_back" src="images/tmall_3.jpg">
    </div>
    <!-- tmall end -->
</div>


<!-- detail start -->
<div class="content detail" style="display:none;">
    <div class="content logo">
        <img class="img_back" src="images/logo_back.jpg"/>
        <img class="logo-left" src="images/logo_left.jpg"/>
        <img class="logo-right" src="images/logo_right.jpg"/>
    </div>
    <div class="content title">
        <img class="img_back" src="images/title_back.jpg"/>
        <img class="title-word" src="images/title_word.png"/>
        <img id="toBack" class="title-back" src="images/btn_back.png"/>
    </div>
    <div class="swiper-container car-type">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-container r4-pic">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-1.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-2.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-3.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-4.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-5.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-6.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-7.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-8.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r4-9.jpg">
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <div class="setting">
                    <img class="datas" src="images/r4-setting.jpg">
                    <img class="btn-change" src="images/type-r5-btn.png">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-container r5-pic">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img class="pic" src="images/r5-1.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r5-2.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r5-3.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r5-4.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r5-5.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r5-6.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r5-7.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img class="pic" src="images/r5-8.jpg">
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <div class="setting">
                    <img class="datas" src="images/r5-setting.jpg">
                    <img class="btn-change" src="images/type-r4-btn.png">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- detail end -->


<div class="find_pop" id="find_pop">
    <div class="mask"></div>
    <ul class="">
        <li class="share">
            <a href="javascript:void(0);">
                <img src="./images/dicon_03.png" alt="">
                <p>分享</p>
            </a>
        </li>
        <li class="aodi">
            <a href="https://www.audi.cn/cn/web/zh.html">
                <img src="./images/dicon_05.png" alt="">
                <p>奥迪官网</p>
            </a>
        </li>
        <li class="weixin">
            <a href="javascript:void(0);">
                <img src="./images/dicon_07.png" alt="">
                <p>官方微信</p>
            </a>
        </li>
        <li class="weibo">
            <a href="https://weibo.com/iaudi">
                <img src="./images/dicon_09.png" alt="">
                <p>官方微博</p>
            </a>
        </li>
        <li class="xiaochengxu">
            <a href="javascript:void(0);">
                <img src="./images/xiaochengxu1.png" alt="">
                <p>奥迪小程序</p>
            </a>
        </li>
    </ul>
</div>

<div class="media shareBox">
    <div class="wx" style="display: none;">
        <img src="./images/fenxiang.png" alt="">
    </div>
    <div class="dn">
        <img src="./images/fenxiang2.png" alt="">
    </div>
</div>

<div class="media wxBox">
    <img src="./images/erweima.png" alt="">
</div>

<div class="media xcxBox">
    <img src="./images/xiaochengxus.jpg" alt="">
</div>

<div id="app2">
    <div class="closeIframe">关闭</div>
</div>


</body>
<script src='js/swiper.min.js'></script>
<script src='js/jquery-1.12.4.min.js'></script>
<script src='js/interface.js'></script>
<script src='js/layer.js'></script>
<script type="text/javascript"
        src="http://api.map.baidu.com/api?ak=PlhFWpA02aoURjAOpnWcRGqw7AI8EEyO&v=2.0&services=false"></script>
<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&amp;ak=PlhFWpA02aoURjAOpnWcRGqw7AI8EEyO&amp;services=false&amp;t=20190622163250"></script>

<script src='js/base.js?v=3'></script>

</html>
