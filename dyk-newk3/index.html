<script>
    function addBaidu(str){
        setTimeout(function () {
            try {
                _hmt.push(["_trackEvent", str, "click"]);
            }catch (e) {}
        },0);
    }
    //demo
    //用法
    var myslider;
    var pc;
    var attachBase64;
    var txtContent;
    var plit="item-1";
    var musicBut=false;
    var mobileValue;
    window.onload = function () {
        $(function () {
            $(".music_start,.music_stop").on('click',function () {
                music_toggle();
            });
            if(isEmpty($.cookie('mobile'))){
            }else{
                $("#startDiv").hide();
            }
            if(isEmpty($.cookie('showGuize'))){
                $.cookie('showGuize',"1",{ expires: 7 });
                $('.prize').show();
            }
            refresh();
            var numberPic = ['image/0.png', 'image/1.png', 'image/2.png', 'image/3.png', 'image/4.png', 'image/5.png', 'image/6.png', 'image/7.png', 'image/8.png', 'image/9.png', 'image/a.png'];
            var numberLoad = new createjs.LoadQueue(false);
            numberLoad.loadManifest(numberPic);
            var allPic = ['image/0.png','font/MFKeSong_Noncommercial-Regular.woff',"image/btn_huodong.png","image/back_liebiao.jpg","image/border_share.png","image/btn_start.png","image/btn_start_edit.png","image/btn_reset_upload.png","image/btn_like.png","image/btn_kanbieren.png","image/btn_like_had.png","image/btn_hupeng.png","image/btn_edit_next.png","image/btn_back.png","image/liwu_back.png","image/liwu_content_2.png","image/people.png"];
            var interval;
            var timesRun = 0;
            numberLoad.on("progress", function (numberE) {
                if (numberE.progress == 1) {
                    var allLoad = new createjs.LoadQueue(false);
                    allLoad.loadManifest(allPic);
                    allLoad.on("progress", function (e) {
                        var percentage = Math.ceil(e.progress * 100);
                        if (interval == undefined) {
                        } else {
                            clearInterval(interval);
                        }
                        interval = setInterval(function () {
                            if (timesRun >= percentage) {
                                clearInterval(interval);
                            } else {
                                timesRun++;
                                resetPercent(timesRun);
                                if (timesRun == percentage) {
                                    clearInterval(interval);
                                    if (percentage == 100) {
                                        $("#music_handle").show();
                                        music_toggle();
                                        $('.loading').hide();
                                        $('.welcome').show();
                                    }
                                }
                            }
                        }, 10);
                    });
                }
            })
        })

        function resetPercent(number) {
            if (number <= 50) {
                ressetShot((number / 50) * 100 - 100);
            } else {
                ressetShot(((number - 50) / 50) * 100);
            }
            if (number < 10) {
                $('.number3').attr("src", getPercentPic(number));
            } else if (number < 100) {
                var arr = (number + "").split("");
                $('.number2').attr("src", getPercentPic(arr[0]));
                $('.number3').attr("src", getPercentPic(arr[1]));
            } else {
                $('.number1').attr("src", getPercentPic(1));
                $('.number2').attr("src", getPercentPic(0));
                $('.number3').attr("src", getPercentPic(0));
            }
        }

        function getPercentPic(number) {
            return "image/" + number + ".png";
        }

        function ressetShot(number) {
            $(".shot").css("transform", "rotate(" + number + "deg)");
        }

        document.addEventListener("WeixinJSBridgeReady", function () {
            document.getElementById("music").play();
            document.getElementById("music").pause();
        });


        function music_toggle() {
            if (musicBut) {
                document.getElementById('music').pause();
                musicBut = false;
                $('.music_start').hide();
                $('.music_stop').show();
            } else {
                document.getElementById('music').play();
                musicBut = true;
                $('.music_start').show();
                $('.music_stop').hide();
            }
        }

        var button = document.getElementById("music_handle");
        button.addEventListener("touchstart", e => {
            e.preventDefault();
            music_toggle();
        })

        button.addEventListener("click", e => {
            e.preventDefault();
            music_toggle();
        })


    }
</script>
