    <div class="rs4">
        <img src="images/rs4-red-title.png">
        <div class="red-swiper" id="rs4Swpier">
            <div class="swiper-container rs4-swiper-container">
                <div class="swiper-wrapper" id="swiperWrapperListrs4">
                    <div class='swiper-slide'><img src='images/swiperrs4/slide1.png'></div>
                    <div class='swiper-slide'><img src='images/swiperrs4/slide2.png'></div>
                    <div class='swiper-slide'><img src='images/swiperrs4/slide3.png'></div>
                    <div class='swiper-slide'><img src='images/swiperrs4/slide4.png'></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination "></div>
            </div>
        </div>
        <!-- 参数配置 -->
        <div class="configuration">
            <img class="config-title" src="images/config-title-icon.png">
            <img class="config-desc" src="images/swiperrs4/rs4.png">
            <img class="config-mask" src="images/swiperrs4/swpier-rs4-mask.png">
        </div>

            <img class="yuyue" src="images/yuyue-btn.png">
            <img class="wenda" id="wenda" src="images/wenda-btn.png">
            <img class="faxian" id="show-find" src="images/faxian-btn.png">
        </div>
    </div>

    <div class="rs5">
        <img src="images/rs5-red-title.png">
        <div class="red-swiper" id="rs5Swpier">
            <div class="swiper-container rs5-swiper-container">

                </div>
                <div class="swiper-pagination "></div>

            </div>
        </div>
        <!-- 参数配置 -->
        <div class="configuration">
            <img class="config-title" src="images/config-title-icon.png">
            <img class="config-desc" src="images/swiperrs5/rs5.png">
            <img class="config-mask" src="images/swiperrs5/swpier-rs5-mask.png">

    <div class="liuzi">

        <div class="bottom-btn" id=""></div>
        <div class="form">
            <img class="liuzi-form-bg" src="images/liuzi-form-bg.png">
            <div class="items">
                <input class="form-div" type="text" value="" placeholder="车型">
                <input class="form-div" type="text" value="" placeholder="请填写您的姓名">
                <input class="form-div"  type="text" value="" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请填写您的电话号码">
                <select class="select select-p-a select-p">
                    <option class="select-option" ids="0" value="" selected>选择省份</option>
                </select>
                <select class="select select-p-a select-a">

                </select>
                <select class="select select-jxs">

                </select>
                <div class="detail address-msg">

                    <div class="list t phone"><img src="images/phone-icon.png">销售热线：<span></span></div>
                </div>

                    <!--<img class="img l" src="images/yjhj-btn.png">-->
                    <img class="img r" src="images/ljyy-btn.png">
