<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多点定位-JS</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script src='js/jquery-1.12.4.min.js'></script>

    <style>
        .wrap{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            top: 0;
            overflow: hidden;
        }
        .row{
            width: 100%;
        }
        .columns{
            height: 100%;
            float: left;
            background-image:url('img/bg.png');
            background-repeat:no-repeat;
            background-position: center;
        }
     </style>
</head>
<body>

<div class="content">
    <div class="wrap"></div>
</div>

</body>

<script>
    (function () {
      function mainXY(rows,columns){
          var rowDiv="",
          rowDivHeight=(100/rows)+"%",//每一行的高度
          columnsDivWidth=(100/columns)+"%";//每一列的宽度
          for(var i=1;i<=rows;i++){
              rowDiv+="<div class='row' style='height: "+rowDivHeight+"'>";
              for(var k=1;k<=columns;k++){
                  rowDiv+='<div class="columns" style="width: '+columnsDivWidth+'"></div>'
              }
              rowDiv+="</div>";
          }
          $(".wrap").append(rowDiv);
        }
        mainXY(7,4);
    })();
</script>

</html>
