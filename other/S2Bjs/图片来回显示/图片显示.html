<script language="javascript">
	//创建用于保存文件名的数组
	var images=new Array("nanyanghushi2.jpg","nanyanghushi3.jpg","nanyanghushi4.jpg","华辉1.jpg","华辉2.jpg","nanyanghushi1.jpg");
	var count=0;
	setTimeout("autoShowImage()","2000");
	//创建自动图片显示（由时钟来控制）
	function autoShowImage()
	{
		document.getElementById("myimg").filters[0].Apply();
		document.getElementById("myimg").src="pic/"+images[count];
		document.getElementById("myimg").filters[0].play();
		count++;
		if(count==6){
			count=0;
		}
		//setTimeout("autoShowImage()","5000");
	}
</script>
