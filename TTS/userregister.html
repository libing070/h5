<div class="user-dialog">
    <div class="mask register">
        <!--<img src="images/close.png" class="close">-->
        <div class="title">新用户注册</div>
        <div class="item" style="position: relative"><span>用户名<span style="opacity: 0;">号</span></span><input style="width: 2.5rem"  class="registeruserName" type="text"><span isExists="" class="checkusername" style="position: absolute;right: 0;top: 0;"></span></div>
        <div class="item"><span>密码<span style="opacity: 0;">号号</span></span><input style="width: 2.5rem" class="password" type="password"></div>
        <div class="item"><span style="padding-right: 0.2rem">确认密码</span><input style="width: 2.5rem" class="confirmpassword" type="password"></div>
        <div class="item" style="border: none">
            <div class="yzmleft" style="width:65% "><span style="padding-right: 0.2rem">手机号码</span><input isExists="" class="mobile" type="text" style="width: 1.3rem;"></div>
            <div class="yzmright countDown canClick" style="position: relative;width: 25%;line-height: 0.73rem;font-size: 0.15rem;cursor: pointer;text-align: center" >发送验证码</div>
        </div>
        <div class="item"><span>验证码<span style="opacity: 0;">号</span></span><input class="yzmInput" type="text" style="width: 1.3rem" ></div>
        <div class="clause"><input style="vertical-align:middle;cursor: pointer;" id="inputcheckbox" type="checkbox"><label style="margin-left: 0.05rem;cursor: pointer;" for="inputcheckbox">新意智库注册条款</label></div>
        <div class="btn" style="cursor: pointer"><img width="100%" src="images/submit-btn.png"></div>
        <!--<div class="wechat-logon"><img src="images/wechat-login.png"></div>-->
    </div>
</div>
