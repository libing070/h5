<!--一周阅读排行-->
<script id="week_read_ranking" type="text/html">
    <div class="swiper-wrapper">
        <%for(var i=0;i<forumInfo.length;i++){%>
        <div class="swiper-slide">
            <a href="wap/details.html?id=<%=forumInfo[i].id%>">
                <img src="<%=forumInfo[i].picUrl%>" style="height: 1.8rem" alt="">
                <div class="readBox">
                    <%if (forumInfo[i].type==0){%>
                    <div class="jiaobiao article"></div>
                    <%}else{%>
                    <div class="jiaobiao knowledge"></div>
                    <%}%>
                    <div class="read_txt">
                        <div class="zhbg"><%=(i+1)>9?(i+1):('0'+(i+1))%></div>
                        <p><%=forumInfo[i].title%></p>
                        <p><%=forumInfo[i].summary%></p>
                    </div>
                </div>
            </a>
        </div>
        </a>
        <%}%>
    </div>
</script>

<!--文章-->
<script id="article_list" type="text/html">
    <%for(var i=0;i<articleList.length;i++){%>
    <div class="swiper-slide">
        <a href="wap/details.html?id=<%=articleList[i].id%>">
            <img src="<%=articleList[i].picUrl%>" style="height:2.4rem" alt="">
        </a>
        <div class="art_txt">
            <div>
                <a href="wap/details.html?id=<%=articleList[i].id%>">
                    <span class="art_time"><%=articleList[i].createTime.substr(0, 10)%></span>
                </a>
                <p class="art_cont"><%=articleList[i].title%></p>
                <p class="art_icon">
                    <span><i></i><%=articleList[i].commentCount%></span>
                    <span><i></i><%=articleList[i].visitCount%></span>
                    <%if (articleList[i].IsLike){%>
                    <span><i style="background:url('./wap/images/wap/heart-icon-red.png') no-repeat;background-size:100% "></i><%=articleList[i].likeCount%></span>
                    <%}else{%>
                    <span><i></i><%=articleList[i].likeCount%></span>
                    <%}%>

                </p>
            </div>
        </div>
    </div>
    <%}%>
</script>
