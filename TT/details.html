<script>
    $(".share-wx-img").on("click",function () {
        layer.open({
            type: 1,
            title:'分享二维码',
            area: ['360px', '340px'], //宽高
            content: '<div id="qrcode" style="width:200px; height:200px;margin: auto; margin-top:15px;"></div><div style="margin-top: 10px;font-size: 14px;text-align: center;padding: 0 50px">打开微信，点击底部的“发现”使用“扫一扫”即可将网页分享至朋友圈。</div>'
        });
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 200,
            height : 200
        });
        qrcode.makeCode(window.location.href);
    });
    $(".share-xl-img").on("click",function () {
        var title=$(".information .title").html();
        window.open('http://v.t.sina.com.cn/share/share.php?pic=' +window.location.host +'/TT/images/share-logo.png&title=' + title + '&url=' + window.location.href + '&','微博分享','width=700, height=580, top=320, left=180, toolbar=no, menubar=no, scrollbars=no, location=yes, resizable=no, status=no');
    })
