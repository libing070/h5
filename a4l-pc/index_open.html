<script>
    $(function () {
        var kkkkv = new Swiper('.kkkkv .swiper-container', {
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper

            pagination: {
                el: '.kkkkv .swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';
                },
            },
        });

        var carswiper = new Swiper('.car-swiper .swiper-container', {
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            loop:true,
            pagination: {
                el: '.car-swiper .swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';
                },
            },
        });

        var cardescswiper = new Swiper('.car-desc-swiper .swiper-container', {
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            loop:true,
            autoHeight: true, //enable auto height
            pagination: {
                el: '.car-desc-swiper .swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';
                },
            },
            navigation: {
                nextEl: '.car-desc-swiper .swiper1_next',
                prevEl: '.car-desc-swiper .swiper1_prve',
            },
        });


        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
        });
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,
            autoplay: {
                disableOnInteraction: false, //手动滑动之后不打断播放
                delay: 5000
            },
            navigation: {
                nextEl: '.gallery-top .swiper-button-next',
                prevEl: '.gallery-top .swiper-button-prev',
            },
            thumbs: {
                swiper: galleryThumbs
            }
        });

        var parameterswiper = new Swiper('.parameter .swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.parameter .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.parameter .swiper-button-next',
                prevEl: '.parameter .swiper-button-prev',
            },
        });

    });
</script>
