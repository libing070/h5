<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>video.js</title>
    <link href="https://unpkg.com/video.js@6.11.0/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js@6.11.0/dist/video.min.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <style>
        body{background-color: #191919}
        .m{ width: 100%; height: 264px; margin-left: auto; margin-right: auto; margin-top: 100px; }
    </style>
</head>
<body>
<div class="m">
    <video id="my-video" class="video-js" controls preload="auto" width="100%"
           poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
        <source src="rtmp://livepull-sz1.cutv.com/live/stream" type="rtmp/flv"/>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <script src="http://vjs.zencdn.net/5.18.4/video.min.js"></script>
    <script type="text/javascript">
        var myPlayer = videojs('my-video');
        videojs("my-video").ready(function(){
            var myPlayer = this;
            myPlayer.play();
        });
    </script>
</div>
</body>
</html>
