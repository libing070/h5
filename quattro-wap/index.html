    $(function () {

            observer: true, //修改swiper自己或子元素时，自动初始化swiper

                    return '<span class="' + className + '"></span>';
                },
            },
        });
        var cardescswiper = new Swiper('.car-desc-swiper .swiper-container', {
            observer: true, //修改swiper自己或子元素时，自动初始化swiper
            observeParents: true, //修改swiper的父元素时，自动初始化swiper
            loop:true,
            autoHeight: true, //enable auto height
            pagination: {
                el: '.car-desc-swiper .swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '"></span>';
                },
            },
            navigation: {
                nextEl: '.car-desc-swiper .swiper1_next',
                prevEl: '.car-desc-swiper .swiper1_prve',
            },
        });

        function updateNavPosition() {
            $('.preview .active-nav').removeClass('active-nav');
            var activeNav = $('.preview .swiper-slide').eq(swiper1.activeIndex).addClass('active-nav');
            if (!activeNav.hasClass('swiper-slide-visible')) {
                if (activeNav.index() > previewSwiper.activeIndex) {
                    var thumbsPerNav = Math.floor(previewSwiper.width / activeNav.width()) - 1;
                    previewSwiper.slideTo(activeNav.index() - thumbsPerNav)
                } else {
                    previewSwiper.slideTo(activeNav.index())
                }
            }
        }

    });
</script>
