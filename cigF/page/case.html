    <script>

        $(function () {
            $('html, body').animate({
                scrollTop: $("body").offset().top
            }, 500);
            // console.log(getUrlParam('index'))
            var urlParame = getUrlParam('index');
            if (urlParame) {
                for (let i = 1; i <= $('.case_nav ul li').length; i++) {
                    if (i == urlParame) {

                        var ele = $('.case_nav ul li')[(i - 1)];
                        $(ele).find('a').addClass('act');
                        var type = $(ele).find('a').attr('type');
                        $('head .meta-description').attr("content",'CIG新意互动案例展示，为您展示新意互动在'+$(ele).find('a').html()+'领域的案例，助您进一步了解新意互动强大的科技营销实力。');
                        $('head .meta-keywords').attr("content",$(ele).find('a').html()+',CIG新意互动官网');
                        $("body title").html($(ele).find('a').html()+"_案例展示_CIG新意互动官网");
                        getList(1, type);
                    }
                }
            } else {
                $($('.case_nav ul li a')[0]).addClass('act');
                getList(1, 24);
                $('head .meta-description').attr("content",'CIG新意互动案例展示，为您展示新意互动在整合营销领域的案例，助您进一步了解新意互动强大的科技营销实力。');
                $('head .meta-keywords').attr("content",'整合营销,CIG新意互动官网');
                $("body title").html("整合营销_案例展示_CIG新意互动官网");
            }

            var caseSwiper = new Swiper('.caseSwiper,swiper-container', {
                loop: true,
                autoplay:{
                    disableOnInteraction: false,
                },
                observer: true, //修改swiper自己或子元素时，自动初始化swiper
                observeParents: true, //修改swiper的父元素时，自动初始化swiper
                pagination: {
                    el: '.swiper-pagination',
                    // type: 'fraction'
                    clickable: true,
                },
            });
            $('.case_nav ul li').on('click', function () {
                $('.case_nav ul li a').removeClass('act');
                $(this).find('a').addClass('act');
                var type = $(this).find('a').attr('type');
                $('head .meta-description').attr("content",'CIG新意互动案例展示，为您展示新意互动在'+$(this).find('a').html()+'领域的案例，助您进一步了解新意互动强大的科技营销实力。');
                $('head .meta-keywords').attr("content",$(this).find('a').html()+',CIG新意互动官网');
                $("body title").html($(this).find('a').html()+"_案例展示_CIG新意互动官网");
                $(".case_loodMore").attr("pageIndex",'1').attr("hasmore","1");
                $('.case_loodMore').find('p').html("点击加载更多");
                getList(1, type);
            });
            ///api/Case/GetPagingList (Portal_003)获取案例分页列表
            // $('.case_loodMore').on('click', function () {
            //     if( $('.case_loodMore').attr("hasmore")==1){
            //         $(this).find('img').show();
            //         var index = $(this).attr('pageIndex');
            //         var type = $('.case_nav .act').attr('type');
            //         index++;
            //         $(this).attr('pageIndex', index);
            //         getList($(this).attr('pageIndex'), type);
            //     }
            // });

            var isbool=true;
            //滚动加载
            $(window).on('scroll', function () {
               // console.log(ScollPostion());
                var sp_bottom=ScollPostion().bottom;//距离底部的距离
                    if( $('.case_loodMore').attr("hasmore")==1&&isbool){
                      if(sp_bottom<600){
                          isbool=false;
                        var index =$('.case_loodMore').attr('pageIndex');
                        var type = $('.case_nav .act').attr('type');
                        index++;
                        $('.case_loodMore').attr('pageIndex', index);
                        getList($('.case_loodMore').attr('pageIndex'), type);
                    }

                }
            });


            function getList(index, type) {
                $.request('/api/Case/GetPagingList', {
                    pageIndex: index || 1,
                    pageSize: 10,
                    timestamp: ts(),
                    type: type,
                    sign: createSign({
                        "pageIndex": index || 1,
                        "pageSize": 10,
                        timestamp: ts(),
                        type: type
                    })
                },
                    function (res) {
                    if(res.data.caseList.length==0){
                        $('.case_loodMore').attr("hasmore","0");
                        $('.case_loodMore').find('img').hide();
                        $('.case_loodMore').find('p').html("没有更多了");
                        isbool=false;
                        return;
                    }
                        // console.log(res);
                        var data = {
                            'list': res.data.caseList
                        };
                        var bt = baidu.template;
                        var html = bt('navTemplate', data);
                        // console.log(html)
                        if ( $('.case_loodMore').attr("pageIndex")!=1) {
                            $('.caseList').append(html);
                        } else {
                            $('.caseList').html(html);
                        }
                        $('.case_loodMore').find('img').hide();
                        isbool=true;
                    }
                );
            };


        });

    </script>
