    <script>
        $(function () {
            $('html, body').animate({
                scrollTop: $("body").offset().top
            }, 500);
            var urlParame = getUrlParam('index');
            if (urlParame) {
                for (let i = 1; i <= $('.case_nav ul li').length; i++) {
                    if (i == urlParame) {
                        var ele = $('.case_nav ul li')[(i - 1)];
                        $(ele).find('a').addClass('act');
                        var type = $(ele).find('a').attr('type');
                        $('head .meta-description').attr("content",'CIG新意互动官网新意资讯，为您展示新意互动'+$(ele).find('a').html()+'的资讯，助您进一步了解新意互动动态和信息');
                        $('head .meta-keywords').attr("content",$(ele).find('a').html()+',CIG新意互动官网');
                        $("body title").html($(ele).find('a').html()+"_新意资讯_CIG新意互动官网");
                        loadData(1, type);
                    }
                }
            } else {
                $($('.case_nav ul li a')[0]).addClass('act');
                loadData(1, 20);
                $('head .meta-description').attr("content",'CIG新意互动官网新意资讯，为您展示新意互动新意动态的资讯，助您进一步了解新意互动动态和信息');
                $('head .meta-keywords').attr("content",'新意动态,CIG新意互动官网');
                $("body title").html("新意动态_新意资讯_CIG新意互动官网");
            }

            var caseSwiper = new Swiper('.caseSwiper,swiper-container', {
                loop: true,
                autoplay:{
                    disableOnInteraction: false,
                },
                observer: true, //修改swiper自己或子元素时，自动初始化swiper
                observeParents: true, //修改swiper的父元素时，自动初始化swiper
                pagination: {
                    el: '.swiper-pagination',
                    // type: 'fraction'
                    clickable: true,
                },
            });
            $('.case_nav ul li').on('click', function () {
                $('.case_nav ul li a').removeClass('act');
                $(this).find('a').addClass('act');
                var type = $(this).find('a').attr('type');
                $(".case_loodMore").attr("pageIndex",'1').attr("hasmore","1");
                $('.case_loodMore').find('p').html("点击加载更多");
                $('head .meta-description').attr("content",'CIG新意互动官网新意资讯，为您展示新意互动'+$(this).find('a').html()+'的资讯，助您进一步了解新意互动动态和信息');
                $('head .meta-keywords').attr("content",$(this).find('a').html()+',CIG新意互动官网');
                $("body title").html($(this).find('a').html()+"_新意资讯_CIG新意互动官网");
                loadData(1, type);
            });
            ///api/News/GetRecommendNews(Portal_005)获取新闻推荐
            $('.case_loodMore').on('click', function () {
                if( $('.case_loodMore').attr("hasmore")==1){
                    $(this).find('img').show();
                    var index = $(this).attr('pageIndex');
                    var type = $('.case_nav .act').attr('type');
                    index++;
                    $(this).attr('pageIndex', index);
                    loadData($(this).attr('pageIndex'), type);
                }
            });


            var isbool=true;
            //滚动加载
            $(window).on('scroll', function () {
                // console.log(ScollPostion());
                var sp_bottom=ScollPostion().bottom;//距离底部的距离
                if( $('.case_loodMore').attr("hasmore")==1&&isbool){
                    if(sp_bottom<600){
                        isbool=false;
                        var index =$('.case_loodMore').attr('pageIndex');
                        var type = $('.case_nav .act').attr('type');
                        index++;
                        $('.case_loodMore').attr('pageIndex', index);
                        loadData($('.case_loodMore').attr('pageIndex'), type);
                    }

                }
            });


            function loadData(pageIndex, type) {
                $.request('/api/News/GetPagingList', {
                    pageIndex: pageIndex || 1,
                    pageSize: 10,
                    timestamp: ts(),
                    type: type,
                    sign: createSign({
                        "pageIndex": 1,
                        "pageSize": 10,
                        timestamp: ts(),
                        type: type
                    })
                },
                    function (res) {
                        if(res.data.newsList.length==0){
                            $('.case_loodMore').attr("hasmore","0");
                            $('.case_loodMore').find('img').hide();
                            $('.case_loodMore').find('p').html("没有更多了");
                            isbool=false;
                            return;
                        }
                        var data = {
                            'list': res.data.newsList
                        };
                        // var data = res.data
                        var bt = baidu.template;
                        var html = bt('navTemplate', data);
                        // console.log(html)
                        if ( $('.case_loodMore').attr("pageIndex")!=1) {
                            $('.news_cont').append(html);
                        } else {
                            $('.news_cont').html(html);
                        }

                        $('.case_loodMore').find('img').hide();
                        isbool=true;
                    }
                );
            }
        });

    </script>
