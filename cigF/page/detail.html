    <script>
        $(function () {
            var url;
            if (window.location.search.indexOf('caseId') > -1) {
                var caseId = getUrlParam('caseId');
                url = '/api/Case/CaseInfo?caseId=' + caseId;
                $(".case-news-url").attr("href","./case.html").html("案例");
                $.requestGet(url, function (res) {
                    console.log(res);
                    $('.D-title').text(res.data.name);
                    $('.time').html('发布时间:' + res.data.updateTime);
                    $('.fbz').html('发布者:' + res.data.serviceUser);
                    if (res.data.multimediaType == 1) {
                        $('.Adver').find('.bg').attr('src', res.data.url).show();
                    }else{
                        $('.Adver').find('.video-btn').show();
                        $('.Adver').find('video').attr('src', res.data.url).show();
                    }

                    $('.content_1').html(res.data.content);

                    $("head .meta-description").attr("content",res.data.summary.length>=100?res.data.summary.substr(0,100):res.data.summary);
                    $("head .meta-keywords").attr("content",res.data.name);
                    $("head title").html(res.data.name+"_CIG新意互动官网");
                });
            } else {
                var newsId = getUrlParam('newsId');
                url = '/api/News/NewsDetail?newsId=' + newsId;
                $(".case-news-url").attr("href","./news.html").html("新闻");
                $.requestGet(url, function (res) {
                    console.log(res);
                    $('.D-title').text(res.data.title);
                    $('.time').html('发布时间:' + res.data.updateTime);
                    $('.fbz').html('发布者:' + res.data.UpdateUserName);
                    if (res.data.multimediaType == 1) {
                        $('.Adver').find('.bg').attr('src', res.data.picUrl).show();
                    }else{
                        $('.Adver').find('.video-btn').show();
                        $('.Adver').find('video').attr('src', res.data.picUrl).show();
                    }
                    $('.content_1').html(res.data.content);

                    $("head .meta-description").attr("content",res.data.summary.length>=100?res.data.summary.substr(0,100):res.data.summary);
                    $("head .meta-keywords").attr("content",res.data.title);
                    $("head title").html(res.data.title+"_CIG新意互动官网");
                });
            }


            $(".Adver").on("click",".video-btn",function () {
                var len=$(".Adver").find("video").length;
                $(".Adver .video-btn").show();
                for(var i=0;i<len;i++){
                    $(".Adver").find("video").get(i).pause();
                }
                $(this).hide();
                var myVideo=$(this).siblings("video").get(0);
                myVideo.play();
                myVideo.addEventListener('ended', playsss);
                function playsss() {
                    $(".Adver .video-btn").show();
                    myVideo.removeEventListener("ended", playsss);

                }

            });
        });

        $(document).ready(function() {
            iBShare.init();    //初始化
        });

        //bShare分享
        var iBShare = {
            //初始化
            init: function() {
                var $shareBox = $(".bshare-custom");
                //加载分享工具
                var tools = '';
                tools += '<a title="分享到新浪微博" class="bshare-sinaminiblog"></a>';
                tools += '<a title="分享到人人网" class="bshare-renren"></a>';
                tools += '<a title="分享到腾讯微博" class="bshare-qqmb"></a>';
                tools += '<a title="分享到网易微博" class="bshare-neteasemb"></a>';
                tools += '<a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a>';
                $shareBox.append(tools);
                //绑定分享事件
                $shareBox.children("a").click(function() {
                    var parents = $(this).parent();
                    bShare.addEntry({
                        title: parents.attr("title"),
                        url: window.location.href,
                        summary: $(".D-title").html(),
                       // pic: window.location.host+"/cigF/images/page/logo.png",
                        pic: window.location.host+"/images/page/logo.png"

                    });
                });
            }
        }
