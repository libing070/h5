            _pt_sp_2.push('setCustomEvent', {

<script>
    var myVideo = document.getElementById("myVideo");
    $(".video_post").on('click', function () {
        $('.video_post').hide();
        $("#myVideo").fadeIn();
        myVideo.play();
    })
    myVideo.addEventListener('pause',function(){
        $("#myVideo").fadeOut();
        $('.video_post').show();
    })

    $(".logo").on("click",'.back-btn',function () {
        $(".page1").fadeIn();
        $(".page2").fadeOut();
        $(".back-btn").hide();
