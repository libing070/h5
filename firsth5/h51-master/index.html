<script>
    window.onload = function() {

        $(function(){
            $('.shu').each(function(index,node){
                var node=$(this);
                setTimeout(function(){
                    node.addClass("showAndShu")
                },300*index);
            })

            var timesRun = 0;
            var interval;
            imgLoader(['imgs/bg1.png','zhong/back.png','zhong/di.png','zhong/car_1.png','zhong/car_2.png','zhong/car_3.png','zhong/car_4.png','zhong/cloud_right.png','zhong/cloud_left.png','zhong/word.png','zhong/line.png','zhong/line1.png','zhong/line2.png','zhong/line3.png',],function (percentage) {
                percentage = parseInt(percentage * 100);
                if (interval == undefined) {
                } else {
                    clearInterval(interval);
                }
                interval = setInterval(function () {
                    if (timesRun >= percentage) {
                        clearInterval(interval);
                    } else {
                        timesRun++;
                        if (timesRun == percentage) {
                            clearInterval(interval);
                            if (percentage == 100) {
                                $('#loading').hide();
                                $('.cloud_left').show();
                                $('.cloud_right').show();
                                $('.car').show();
                                $('.action-line').show();
                                window.setTimeout(carOneStart, 50);
                                window.setTimeout(carTwoStart, 250);
                                window.setTimeout(carThreeStart, 100);
                                window.setTimeout(carFourStart, 200);
                                $('.word').show();
                                $('.index-btn-group').show();

                            }
                        }
                    }
                },30);
            })
        })

        function carOneStart(){
            $(".car_1").addClass('carChong');
            window.setTimeout(function(){
                $(".car_1").addClass('carOneAnimation');
            }, 900);
        }

        function carTwoStart(){
            $(".car_2").addClass('carChong');
            window.setTimeout(function(){
                $(".car_2").addClass('carTwoAnimation');
            }, 900);
        }

        function carThreeStart(){
            $(".car_3").addClass('carChong');
            window.setTimeout(function(){
                $(".car_3").addClass('carThreeAnimation');
            }, 900);
        }

        function carFourStart(){
            $(".car_4").addClass('carChong');
            window.setTimeout(function(){
                $(".car_4").addClass('carFourAnimation');
            }, 900);
        }



        //userAgent 属性是一个只读的字符串，声明了浏览器用于 HTTP 请求的用户代理头的值
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        $('#page1').on('click',':not(.input)',function(e){
            var currNode=e.target.nodeName;
            if(currNode!="INPUT"){
                window.scrollTo(0, 0);
            }else{
            }
        })

        //Android处理
        if(isAndroid){
            //获取原窗口的高度
            var originalHeight=document.documentElement.clientHeight ||document.body.clientHeight;
            window.onresize=function(){
                //键盘弹起与隐藏都会引起窗口的高度发生变化
                var resizeHeight=document.documentElement.clientHeight || document.body.clientHeight;
                if(resizeHeight-0<originalHeight-0){
                    //当软键盘弹起，在此处操作
                    var ch= originalHeight-resizeHeight; //判断高度减少了多少
                    $(".div-bg-page1").css("height",Number(originalHeight+ch)+"px"); //重写背景图片的高度（这里也是软键盘的高度）
                }else{
                    $(".div-bg-page1").css("height",Number(resizeHeight)+"px"); //重写背景图片的高度（这里也是软键盘的高度）

                    window.scrollTo(0, 0);

                    //当软键盘收起，在此处操作
                }
            }
        }


        //ios处理
        document.body.addEventListener('focusout', () => {
            //软键盘收起的事件处理
            if(isiOS){
                window.scrollTo(0, 0);
            }
        })

        $("._input").blur(function () {
            $(this).attr("placeholder",$(this).attr("placeholders"));
            setTimeout(function(){
            },100)
        }).focus(function () {
            var timer;
            $(this).attr("placeholder","");
            clearInterval(timer);
            var index = 0;
            timer = setInterval(function() {
                if(index>5) {
                    $('body').scrollTop(1000000);
                    clearInterval(timer);
                }
                index++;
            }, 50)
        })

        $tagname("body")[0].addEventListener('touchmove', function (e) {
            e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
        }, {passive: false}); //passive 参数不能省略，用来兼容ios和android

    }








</script>
</html>
