<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -ms-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        body {
            -webkit-text-size-adjust: 100% !important;
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .wrap{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 9rem;
            background-color: #ffffff;
        }
        .box{
          display: -webkit-flex;
          display: flex;
        }
        .item{
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
            height: 9rem;
        }
        .item .iconfont{
            height: 50%;
            width: 100%;
            line-height: 5rem;
            font-size: 3rem;
        }
        .item .text{
            height: 50%;
            width: 100%;
            font-size: 2rem;
            line-height: 4rem;
        }


    </style>
</head>
<body>
<div class="wrap">
    <div class="box">
        <div class="item"><div class="iconfont icon-shouye"></div><div class="text">首页</div></div>
        <div class="item"><div class="iconfont icon-wodedingdan"></div><div class="text">订单</div></div>
        <div class="item"><div class="iconfont icon-gouwuche"></div><div class="text">购物车</div></div>
        <div class="item"><div class="iconfont icon-wodejuhuasuan"></div><div class="text">我的</div></div>
    </div>
</div>
</body>
</html>
