<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>position</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .fa{
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        width: 100%;
        height: 100%;
    }
    .ch{
        position: absolute;
        width: 150px;
        height: 60px;
        border: 1px solid pink;
    }
    .ch1{
        top: 0;
        left: 0;
    }
    .ch2{
        top: 0;
        right: 0;
    }
    .ch3{
        bottom: 0;
        left: 0;
    }
    .ch4{
        right: 0;
        bottom: 0;
    }
    .ch5{
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        border: 1px solid yellow;
        text-align: center;
    }
    .fixed{
        position: fixed;
        top: 50%;
        right: 0;
        width: 80px;
        height: 60px;
        border: 1px solid blue;
    }
    .ch5d{
        display: inline-block;
        height: 30px;
        width: 40%;
        border: 1px solid #3fc3ee;
    }
</style>
<body>
  <div class="fa">
      <div class="ch ch1"></div>
      <div class="ch ch2"></div>
      <div class="ch ch3"></div>
      <div class="ch ch4"></div>
      <div class="ch ch5">
          <div class="" style="position: absolute;width: 100%;height: 50%;top: 0;right: 0;left: 0; bottom: 0;margin: auto;">
              <div class="ch5d"></div>
              <div class="ch5d"></div>
          </div>

      </div>
  </div>
  <div class="fixed"></div>
</body>
</html>
